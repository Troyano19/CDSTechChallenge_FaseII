<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/utils/header.css">
    <script src="/js/utils/header.js" defer></script>
    <script src="/js/data/translations.js" defer></script>
    <script src="/js/utils/languageSwitcher.js" defer></script>
    <script src="/js/utils/chatBot.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/" style="text-decoration: none; color: inherit;">GreenLake Portal</a></h1>
            
            <!-- Hamburger menu button for mobile -->
            <div class="hamburger-menu" id="hamburgerMenu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>

            <nav id="mainNav">
                <a href="/establishments" data-translate="header.establishments">Establecimientos</a>
                <a href="/trails" data-translate="header.trails">Rutas</a>
                <a href="/activities" data-translate="header.activities">Actividades</a>

                <a href="/city3D" class="city3d-link" target="_blank">
                    <span class="new-badge">NEW</span>
                    <span data-translate="header.city3D">Ciudad 3D</span>
                </a>

                <div class="language-selector">
                    <div class="language-dropdown">
                        <button class="language-current" id="currentLanguage" aria-haspopup="true" aria-expanded="false">
                            <img src="/images/flags/es.svg" alt="Español" width="20" height="15" id="currentFlag">
                        </button>
                        <div class="language-dropdown-content">
                            <!-- Language options will be generated dynamically -->
                        </div>
                    </div>
                </div>
                <a id = "login" href="/login" data-translate="header.login">Iniciar sesión</a>
                <a id = "register" href="/register" class="register-btn" data-translate="header.register">Registrate</a>
            </nav>
        </div>
    </header>
</body>
</html>
