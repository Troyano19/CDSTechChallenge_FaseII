<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{PATH:images.favicon}}" type="image/x-icon">
    <title>Rutas - GreenLake Village</title>
    <meta name="description" content="Rutas de senderismo y recorridos en GreenLake Village">
    <meta name="author" content="Javier Troyano Torrado, José Gallardo Caballero">
    <link rel="stylesheet" href="{{PATH:css.main}}">
    <link rel="stylesheet" href="{{PATH:css.businessPages}}">
    <script src="{{PATH:js.carousel}}" defer></script>
    <script src="{{PATH:js.businessPages}}" defer></script>
</head>

<body>
    <main class="container">
        
        <!-- Nearby Trails Section - Only visible when logged in -->
        <section class="nearby-section carousel-section">
            <h2>Rutas cercanas a ti</h2>
            <div class="business-carousel-container">
                <button class="carousel-nav nearby-prev" aria-label="Anterior">
                    <span aria-hidden="true">❮</span>
                </button>

                <div class="carousel-wrapper business-carousel-wrapper">
                    <div class="business-carousel nearby-carousel">
                        <!-- Example items - these would be generated dynamically -->
                        <div class="business-item" onclick="navigateToDetail('trail', '1')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp1.jpeg')">
                                <div class="business-name">Sendero del Lago</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('trail', '2')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp2.jpeg')">
                                <div class="business-name">Ruta de las Cascadas</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('trail', '3')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp3.jpeg')">
                                <div class="business-name">Camino del Mirador</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('trail', '4')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp4.jpeg')">
                                <div class="business-name">Ruta de Montaña</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-nav nearby-next" aria-label="Siguiente">
                    <span aria-hidden="true">❯</span>
                </button>
            </div>
        </section>

        <!-- Recommended Trails Section -->
        <section class="recommendations-section carousel-section">
            <h2>Rutas recomendadas</h2>
            <div class="business-carousel-container">
                <button class="carousel-nav recommendations-prev" aria-label="Anterior">
                    <span aria-hidden="true">❮</span>
                </button>

                <div class="carousel-wrapper business-carousel-wrapper">
                    <div class="business-carousel recommendations-carousel">
                        <!-- Example items - these would be generated dynamically -->
                        <div class="business-item" onclick="navigateToDetail('trail', '5')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp3.jpeg')">
                                <div class="business-name">Sendero del Bosque</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('trail', '6')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp1.jpeg')">
                                <div class="business-name">Ruta Panorámica</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('trail', '7')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp4.jpeg')">
                                <div class="business-name">Camino de las Aves</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('trail', '8')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp2.jpeg')">
                                <div class="business-name">Ruta del Valle</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-nav recommendations-next" aria-label="Siguiente">
                    <span aria-hidden="true">❯</span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
