<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{PATH:images.favicon}}" type="image/x-icon">
    <title>Iniciar sesión - GreenLake Portal</title>
    <meta name="description" content="Inicia sesión en GreenLake Portal">
    <meta name="author" content="Javier Troyano Torrado, José Gallardo Caballero">
    <link rel="stylesheet" href="{{PATH:css.session}}">
</head>

<body>
    <main class="session-container">
        <h1 class="page-title">Iniciar sesión</h1>
        
        <div class="form-card">
            <h2>Bienvenido de nuevo</h2>
            
            <form id="loginForm" action="/api/auth/login" method="POST">
                <div class="form-group">
                    <label for="identifier">Nombre de usuario / Email</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google Logo">
                        Iniciar con Google
                    </button>
                    <button type="button" class="social-btn discord-btn">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/discord.svg" alt="Discord Logo">
                        Iniciar con Discord
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar sesión</button>
                
                <p class="alternate-action">
                    ¿No tienes cuenta? <a href="/register">Crear una cuenta</a>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
