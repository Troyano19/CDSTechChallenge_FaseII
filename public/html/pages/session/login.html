<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenLake Village - Login</title>
    <meta name="description" content="Inicia sesión en GreenLake Portal">
    <meta name="author" content="Javier Troyano Torrado, José Gallardo Caballero">
    <meta name="language" content="es, en">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://greenlake-portal.vercel.app/login">
    <meta property="og:type" content="website">
    <meta property="og:title" content="GreenLake Village - Iniciar Sesión">
    <meta property="og:description" content="Accede a tu cuenta en GreenLake Village">
    <meta property="og:image" content="https://opengraph.b-cdn.net/production/images/001a7d3a-7836-4902-adb9-6b9493d607a3.png?token=YkaEdllpb2SCHGqDOgfOvh4jtM3IQcpQxXC_J7Z3HsM&height=686&width=1200&expires=33279147262">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="greenlake-portal.vercel.app">
    <meta property="twitter:url" content="https://greenlake-portal.vercel.app/login">
    <meta name="twitter:title" content="GreenLake Village - Iniciar Sesión">
    <meta name="twitter:description" content="Accede a tu cuenta en GreenLake Village">
    <meta name="twitter:image" content="https://opengraph.b-cdn.net/production/images/001a7d3a-7836-4902-adb9-6b9493d607a3.png?token=YkaEdllpb2SCHGqDOgfOvh4jtM3IQcpQxXC_J7Z3HsM&height=686&width=1200&expires=33279147262">
    <link rel="icon" href="{{PATH:images.favicon}}" type="image/x-icon">
    <link rel="stylesheet" href="{{PATH:css.main}}">
    <link rel="stylesheet" href="{{PATH:css.session}}">
    <script src="{{PATH:js.translations}}" defer></script>
    <script src="{{PATH:js.languageSwitcher}}" defer></script>
    <script src="{{PATH:js.pageLoader}}" defer></script>
    <script src="{{PATH:js.access}}" type="module"></script>
</head>

<body>
    <main class="session-container">
        <h1 class="page-title" data-translate="session.login.title">Iniciar sesión</h1>
        
        <div class="form-card">
            <h2 data-translate="session.login.welcome">Bienvenido de nuevo</h2>
            
            <form id="loginForm" action="/api/auth/login" method="POST" onsubmit="return false;">
                <!-- Error message placeholder -->
                <div id="loginForm-error" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="identifier" data-translate="session.login.identifier">Nombre de usuario / Email</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-translate="session.login.password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="social-login">
                    <a href="/api/auth/google/callback" class="social-btn google-btn">
                        <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google Logo">
                        <span data-translate="session.login.withGoogle">Iniciar con Google</span>
                    </a>
                </div>
                
                <button type="submit" class="submit-btn" data-translate="session.login.submit">Iniciar sesión</button>
                
                <p class="alternate-action">
                    <span data-translate="session.login.noAccount">¿No tienes cuenta?</span> 
                    <a href="/register" data-translate="session.login.createAccount">Crear una cuenta</a>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
