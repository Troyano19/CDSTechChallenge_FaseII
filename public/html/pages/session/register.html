<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{PATH:images.favicon}}" type="image/x-icon">
    <title>Registro - GreenLake Portal</title>
    <meta name="description" content="Crea tu cuenta en GreenLake Portal">
    <meta name="author" content="Javier Troyano Torrado, José Gallardo Caballero">
    <link rel="stylesheet" href="{{PATH:css.session}}">
</head>

<body>
    <main class="session-container">
        <h1 class="page-title">Registro</h1>
        
        <div class="form-card">
            <h2>Bienvenido a GreenLake</h2>
            
            <form id="registerForm" action="/api/auth/register" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="surnames">Apellidos</label>
                    <input type="text" id="surnames" name="surnames" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="submit-btn">Registrarse</button>
                
                <p class="alternate-action">
                    ¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
