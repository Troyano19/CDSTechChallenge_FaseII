<link rel="stylesheet" href="{{PATH:css.main}}">
<link rel="stylesheet" href="{{PATH:css.header}}">
<script src="{{PATH:js.header}}" defer></script>
<script src="{{PATH:js.translations}}" defer></script>
<script src="{{PATH:js.languageSwitcher}}" defer></script>
<script src="{{PATH:js.logout}}" defer></script>

<header>
    <div class="container">
        <h1><a href="/" style="text-decoration: none; color: inherit;">GreenLake Portal</a></h1>
        
        <!-- Hamburger menu button for mobile -->
        <div class="hamburger-menu" id="hamburgerMenu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </div>

        <nav id="mainNav">
            <a href="/establishments" data-translate="header.establishments">Establecimientos</a>
            <a href="/trails" data-translate="header.trails">Rutas</a>
            <a href="/activities" data-translate="header.activities">Actividades</a>

            <a href="/city3D" class="city3d-link" target="_blank">
                <span class="new-badge">NEW</span>
                <span data-translate="header.city3D">Ciudad 3D</span>
            </a>

            <div class="language-selector">
                <div class="language-dropdown">
                    <button class="language-current" id="currentLanguage" aria-haspopup="true" aria-expanded="false">
                        <img src="/images/flags/es.svg" alt="Español" width="20" height="15" id="currentFlag">
                    </button>
                    <div class="language-dropdown-content">
                        <!-- Language options will be generated dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="profile-selector">
                <div class="profile-dropdown">
                    <button class="profile-current" id="profileButton" aria-haspopup="true" aria-expanded="false">
                        <img src="/images/default-profile.png" alt="Profile" width="32" height="32" class="profile-image">
                    </button>
                    <div class="profile-dropdown-content">
                        <a href="/profile" class="profile-option" data-translate="header.profile">Perfil</a>
                        <a href="/my-trips" class="profile-option" data-translate="header.myTrips">Mis viajes</a>
                        <a href="/" class="profile-option" id="logoutButton" data-translate="header.logout">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
