<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{PATH:images.favicon}}" type="image/x-icon">
    <title>Actividades - GreenLake Village</title>
    <meta name="description" content="Descubre actividades y entretenimiento en GreenLake Village">
    <meta name="author" content="Javier Troyano Torrado, José Gallardo Caballero">
    <link rel="stylesheet" href="{{PATH:css.main}}">
    <link rel="stylesheet" href="{{PATH:css.businessPages}}">
    <script src="{{PATH:js.carousel}}" defer></script>
    <script src="{{PATH:js.businessPages}}" defer></script>
</head>

<body>
    <main class="container">

        <!-- Nearby Activities Section - Only visible when logged in -->
        <section class="nearby-section carousel-section">
            <h2>Actividades cercanas a ti</h2>
            <div class="business-carousel-container">
                <button class="carousel-nav nearby-prev" aria-label="Anterior">
                    <span aria-hidden="true">❮</span>
                </button>

                <div class="carousel-wrapper business-carousel-wrapper">
                    <div class="business-carousel nearby-carousel">
                        <!-- Example items - these would be generated dynamically -->
                        <div class="business-item" onclick="navigateToDetail('activity', '1')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp1.jpeg')">
                                <div class="business-name">Senderismo Guiado</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('activity', '2')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp2.jpeg')">
                                <div class="business-name">Paseo en Canoa</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('activity', '3')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp3.jpeg')">
                                <div class="business-name">Tour en Bicicleta</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('activity', '4')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp4.jpeg')">
                                <div class="business-name">Observación de Aves</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-nav nearby-next" aria-label="Siguiente">
                    <span aria-hidden="true">❯</span>
                </button>
            </div>
        </section>

        <!-- Recommended Activities Section -->
        <section class="recommendations-section carousel-section">
            <h2>Actividades recomendadas</h2>
            <div class="business-carousel-container">
                <button class="carousel-nav recommendations-prev" aria-label="Anterior">
                    <span aria-hidden="true">❮</span>
                </button>

                <div class="carousel-wrapper business-carousel-wrapper">
                    <div class="business-carousel recommendations-carousel">
                        <!-- Example items - these would be generated dynamically -->
                        <div class="business-item" onclick="navigateToDetail('activity', '5')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp3.jpeg')">
                                <div class="business-name">Escalada en Roca</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('activity', '6')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp1.jpeg')">
                                <div class="business-name">Camping Estelar</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('activity', '7')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp4.jpeg')">
                                <div class="business-name">Paseos a Caballo</div>
                            </div>
                        </div>
                        <div class="business-item" onclick="navigateToDetail('activity', '8')">
                            <div class="business-image" style="background-image: url('../../images/temp/temp2.jpeg')">
                                <div class="business-name">Clases de Yoga al Aire Libre</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-nav recommendations-next" aria-label="Siguiente">
                    <span aria-hidden="true">❯</span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
