<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.gstatic.com data: *; img-src 'self' data: https://*.googleapis.com https://*.gstatic.com *; script-src 'self' https://*.googleapis.com https://*.gstatic.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline' *; connect-src 'self' https://*.googleapis.com; frame-src https://www.google.com https://*.google.com https://*.gstatic.com;">
        <!--TODO: Rellenar el titulo-->
        <title></title>
        <!--TODO: Crear un meta name"description" con una pequeña descripción del local-->
        <meta name="author" content="Javier Troyano Torrado, José Gallardo Caballero">
        <meta name="language" content="es, en">
        <link rel="icon" href="/images/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/pages/info/business-details.css">
        <script src="/js/data/translations.js" defer></script>
        <script src="/js/utils/languageSwitcher.js" defer></script>
        <script src="/js/utils/pageLoader.js" defer></script>
        <script src="/js/info/dinamicStablishment.js" type="module" defer></script>
    </head>
    <body>
        <main class="container">
            <!-- Business Detail Container -->
            <div class="business-detail-container">
                <!-- Row 1: Images and Business Info -->
                <div class="detail-row">
                    <!-- Column 1: Image -->
                    <div class="detail-column">
                        <div class="business-image-carousel">
                            <div class="carousel-container">
                                <div id="businessImagesCarousel" class="carousel-slides">
                                    <div id="foto" class="carousel-slide active"></div>
                                </div>
                                <div class="carousel-indicators">
                                    <div class="indicator active" data-slide="0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Column 2: Business Information -->
                    <div class="detail-column">
                        <div class="business-info">
                            <h1 class="business-name"></h1>
                            <div class="business-type-tag" ></div>
                            <div class="business-tags">
                                <span class="tag eco" >Sostenible</span>
                                <span class="tag nature" >Naturaleza</span>
                                <span class="tag relax" >Relax</span>
                            </div>
                            <div class="business-description" >
                            </div>
                            <button class="book-button" >Reservar</button>
                        </div>
                    </div>
                </div>
                
                <!-- Row 2: Business Hours (full width) -->
                <div class="detail-row">
                    <div class="detail-column" style="width: 100%">
                        <div class="business-hours">
                            <h2 data-translate="business.details.hoursTitle">Horario</h2>
                            <div class="hours-container">
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.monday">Lunes</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.tuesday">Martes</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.wednesday">Miércoles</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.thursday">Jueves</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.friday">Viernes</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.saturday">Sábado</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                                <div class="day-hours">
                                    <span class="day-name" data-translate="days.sunday">Domingo</span>
                                    <span class="day-time">24 horas</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Row 3: Location Map (Full Width) -->
                <div class="detail-row full-width">
                    <div class="business-location">
                        <h2 data-translate="business.details.locationTitle">Ubicación</h2>
                        <div id="map" class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232812.9882613582!2d-3.844342810697055!3d40.43783728686259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e1!3m2!1ses!2ses!4v1743930860841!5m2!1ses!2ses" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
