    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="greenlake-portal.vercel.app">
    <meta property="twitter:url" content="https://greenlake-portal.vercel.app/trails">

    <link rel="stylesheet" href="{{PATH:css.main}}">
    <link rel="stylesheet" href="{{PATH:css.businessPages}}">
    <script src="{{PATH:js.translations}}" defer></script>
    <script src="{{PATH:js.languageSwitcher}}" defer></script>
    <script src="{{PATH:js.pageLoader}}" defer></script>
    <script src="{{PATH:js.carousel}}" defer></script>

<body>
    <main class="container">
        <h1 class="page-title" data-translate="business.trails.title">Rutas</h1>
        <!-- Nearby Trails Section - Only visible when logged in -->
        <section class="nearby-section carousel-section">
            <h2 data-translate="business.trails.nearby">Rutas cercanas a ti</h2>
            <div class="business-carousel-container">
                <button class="carousel-nav nearby-prev" aria-label="Anterior">
                    <span aria-hidden="true">❮</span>
                </button>

                <div class="carousel-wrapper business-carousel-wrapper">
                    <div class="business-carousel nearby-carousel">
                        <!-- Items will be injected by JS -->
                    </div>
                </div>

                <button class="carousel-nav nearby-next" aria-label="Siguiente">
                    <span aria-hidden="true">❯</span>
                </button>
            </div>
        </section>

        <!-- Recommended Trails Section -->
        <section class="recommendations-section carousel-section">
            <h2 data-translate="business.trails.recommended">Rutas recomendadas</h2>
            <div class="business-carousel-container">
                <button class="carousel-nav recommendations-prev" aria-label="Anterior">
                    <span aria-hidden="true">❮</span>
                </button>

                <div class="carousel-wrapper business-carousel-wrapper">
                    <div class="business-carousel recommendations-carousel">
                        <!-- Items will be injected by JS -->
                    </div>
                </div>

                <button class="carousel-nav recommendations-next" aria-label="Siguiente">
                    <span aria-hidden="true">❯</span>
                </button>
            </div>
        </section>
    </main>
